<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เว็บออกรางวัลเลข</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>ระบบออกรางวัลเลข</h1>
  </nav>

  <main>
    <div class="buy-box">
      <h3>เลือกซื้อเลข</h3>
      <label>2 ตัว: <input type="text" id="buyTwo" maxlength="2" /></label>
      <label>3 ตัว: <input type="text" id="buyThree" maxlength="3" /></label>
      <label>4 ตัว: <input type="text" id="buyFour" maxlength="4" /></label>
      <div id="resultMessage" class="result-message"></div>
    </div>

    <button onclick="drawNumbers()">สุ่มรางวัล</button>

    <div class="draw-box">
      <h2>ผลรางวัลงวดวันที่ <span id="drawDate"></span></h2>
      <p>2 ตัว: <span id="twoDigit">--</span></p>
      <p>3 ตัว: <span id="threeDigit">--</span></p>
      <p>4 ตัว: <span id="fourDigit">--</span></p>
      <p id="nextDraw">งวดถัดไป: --</p>
    </div>

    <div class="history-box">
      <h3>ประวัติการออกรางวัล</h3>
      <table>
        <thead>
          <tr>
            <th>วันที่</th>
            <th>2 ตัว</th>
            <th>3 ตัว</th>
            <th>4 ตัว</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>สร้างโดยคุณ &copy; 2025</p>
  </footer>
  <body onload="drawNumbers()"></body>

  <script src="java.js" defer></script>
</body>
</html>
