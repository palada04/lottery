<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบออกรางวัล</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>ระบบออกรางวัล</h1>
  </nav>

  <main>
    <section class="draw-section">
      <h2>งวดวันที่ <span id="drawDate"></span></h2>
      <button id="drawBtn">สุ่มรางวัล</button>
      <button id="resetBtn">รีเซ็ต</button>
      <p id="nextDraw"></p>

      <div class="results">
        <div>2 ตัว: <span id="twoDigit">--</span></div>
        <div>3 ตัว: <span id="threeDigit">---</span></div>
        <div>4 ตัว: <span id="fourDigit">----</span></div>
      </div>
    </section>

    <section>
      <h3>ประวัติการออกรางวัล</h3>
      <table>
        <thead>
          <tr>
            <th>งวดวันที่</th>
            <th>2 ตัว</th>
            <th>3 ตัว</th>
            <th>4 ตัว</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ระบบออกรางวัล สุ่มเลขทุกวันที่ 1 และ 16</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
